
<html>   
    <head>
	           <title>Open Nigeria</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

       <script id="testscript" src="./opennigeria.js" type="text/javascript"></script>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>

       <div class="container">
         <div class="row">
          <div class="col-3">
		  <img src="./logo.png" class="img-fluid" alt="Open Nigeria">

          </div>
          <div class="col-6">
             <h1>Investor Screen</h1>
          </div>
          <div class="col-3">
		  <p> Investor - Umar Sambo</p>
		  <p> Invested - 500 DAI</p>
		  <p> ROI - 567% </p>
          </div>
        </div>
       </div>

             <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-3">
         </div>
         <div class="col-7">
		 Click proposals for live investment opportunities. Then invest. 
         </div>
         <div class="col-2">
          </div>
        </div>
      </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-3">

              <button id="addfile"  class="btn btn-outline-primary"
              type="button" onclick="showProposals()">  Show Proposals </button>
         </div>
         <div class="col-6">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-3">
		                    <img src="" class="img-fluid" id="projectimage" alt="Open Nigeria">

         </div>
         <div class="col-6">
		 <a id="projectLink" href="" target="_blank"></a>
         </div>
         <div class="col-3">
		 <p id="projectAmount"></p>
          </div>
        </div>
      </div>

      <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-3">
		    <button id="paynow" onclick="payNow()"
                    class="btn btn-outline-secondary" type="button"
                    >Invest Now</button>
         </div>
         <div class="col-6">
		               <input type="text" id="investment" class="form-control"
                 placeholder="Invesment Amount"
                 aria-label="Investment Amount"
                  aria-describedby="Investment Amount">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>


          <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-12">
              <p id="message"></p>
         </div>
        </div>
      </div>





      </div>
